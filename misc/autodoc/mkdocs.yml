site_name: Fast Downward Documentation
nav:
  - Getting started: quick-start.md
  - Planner usage: planner-usage.md
  - PDDL Support: pddl-support.md
  - Option Syntax: option-syntax.md
  - Search Component: search/
  - Exit Codes: exit-codes.md
repo_url: https://github.com/roeger/downward/ # TODO update
edit_uri: edit/main/docs/ # TODO update to correct directory
site_url: https://ai.dmi.unibas.ch/_downward-test/documentation # TODO update
theme:
  name: material
  logo: https://ai.dmi.unibas.ch/_downward-test/img/driller.svg # TODO update
  favicon: https://ai.dmi.unibas.ch/_downward-test/img/favicon.ico # TODO update
  language: en
  palette:
    primary: deep-orange
  features:
    - navigation.footer # prev, next buttons
    - navigation.path # breadcrumbs
      #    - toc.integrate # TOC part of navigation

extra:
  version:
    provider: mike
  homepage: https://ai.dmi.unibas.ch/_downward-test/
plugins:
  - mike:
      version_selector: true
      deploy_prefix: 'documentation'
  - literate-nav:
      nav_file: SUMMARY.md
      implicit_index: true
  - search:
      enabled: true
markdown_extensions:
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: "#"
      separator: "_"
